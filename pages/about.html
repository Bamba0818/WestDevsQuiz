<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WestDevsQuiz</title>
    <link rel="stylesheet" href="/styles/about.css">
</head>

<body>
    <nav>
        <img src="/Assets/Logo_WestDevQuiz.png" alt="Logo_WestDevQuiz" id="logo">
        <a href="/pages/home.html" class="nav_button">Accueil</a>
    </nav>

    <header>
        <h1>WestDevs Quiz</h1>
        <h2>Notre équipe</h2>
    </header>

    <main>

        <section id="equipe">
            <div class="membre">
                <img src="/Assets/avatarBamba.png" alt="avatar_Bamba">
                <p>Bamba DIOP</p>
            </div>
            <div class="membre">
                <img src="/Assets/avatarTristan.png" alt="avatar_Tristan">
                <p>Tristan ZUBIARRAIN</p>
            </div>
            <div class="membre">
                <img src="/Assets/avatarMaxence.png" alt="avatar_Maxence">
                <p>Maxence BEAUPERE</p>
            </div>
            <div class="membre">
                <img src="/Assets/avataaars.png" alt="avatar_Estelle">
                <p>Estelle MICHARD</p>
            </div>
        </section>

        <section id="commentaires">
            <p>"Des développeurs créatifs et compétents,<br>
                toujours à la recherche de nouvelles façons <br>
                d'innover et de surpasser vos attentes."</p>
        </section>

        <section id="suggestions">
            <h3>Une suggestion, un avis, dites le nous :</h3>
            <form action="#" method="post"><label for="nom">Nom/Prénom :</label>
                <input type="text" id="nom" name="nom" placeholder="Nom/Prénom" required>

                <label for="email">Adresse mail :</label>
                <input type="email" id="email" name="email" placeholder="Adresse mail" required>

                <label for="message">Votre message :</label>
                <textarea id="message" name="message" placeholder="Votre message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
        </form>
        </section>



    </main>

    <script src="/script/about.js"></script>
